{% extends "template.html" %}
{% block content %}
<title>Trolligarchian Stock Market - Government Bond Purchase Page</title>
<div class="block">
  {% if notif %}
  <div class="notification">
    <p>{{notif}}</p>
  </div>
  {% endif %}
  <form class="form" method="post">
    End Value of Bond:<br>
    <input type="number" name="endVal" value="100" required><br>
    Maturity Date of Bond:<br>
    <input type="date" name="matureDate" value="1" min="0" required><br><br>
    <input type="submit" class="button" value="Purchase Bond" required><br><br>
  </form>
</div>
{% endblock %}
